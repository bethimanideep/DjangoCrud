{% extends "zomato/base.html"%}
{% block content %}
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .card {
    background-color: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 10px;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
  }
  .card-content {
    padding: 20px;
  }
  .card h3 {
    margin: 0;
    font-size: 24px;
    color: #333333;
  }
  .card p {
    margin: 5px 0;
    color: #666666;
  }
  .btn-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 15px;
  }
  .btn {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 8px 15px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
  }
  .btn:hover {
    transform: scale(1.05);
  }
</style>

<div class="container">
    {% for user in users %}
      <div class="card">
        <div class="card-content">
          <h3>{{ user.name }}</h3>
          <p>Age: {{ user.age }}</p>
          <p>City: {{ user.city }}</p>
          <div class="btn-container">
            <a href="{% url 'zomato:edit-user' user.id %}" class="btn edit-btn">Edit</a>
            <a href="{% url 'zomato:delete-user' user.id %}" class="btn">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  

{% endblock content %}
