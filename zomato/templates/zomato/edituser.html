{% extends "zomato/base.html"%}
{% block content %}
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        width: 100%;
        max-width: 400px;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    }

    .card-content {
        padding: 20px;
        text-align: center;
        /* Center-align content */
    }

    .card h3 {
        margin: 0;
        font-size: 24px;
        color: #333333;
    }

    .card p {
        margin: 5px 0;
        color: #666666;
    }

    .btn-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
    }

    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn:hover {
        transform: scale(1.05);
    }
</style>

<div class="container">
    <div class="card">
        <div class="card-content">
            <h3>Edit User</h3>
            <form method="POST" action="{% url 'zomato:confirm-edit' user.id %}">
                {% csrf_token %}
                <input type="text" name="name" value="{{ user.name }}" required>
                <input type="number" name="age" value="{{ user.age }}" required>
                <input type="text" name="city" value="{{ user.city }}" required>
                <div class="btn-container">
                    <button class="btn" type="submit">Confirm Changes</button>
                    <a href="{% url 'zomato:user-list' %}" class="btn">Go Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
